name: Java CI with Maven + Coveralls

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build & run all tests (with JaCoCo)
        run: mvn clean verify

      - name: Publish coverage to Coveralls
        uses: coverallsapp/github-action@v2.3.6
        with:
          # A built-in token GITHUB_TOKEN is enough for verifying your repo on Coveralls
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Point this at the xml report JaCoCo generates by default
          path-to-lcov: target/site/jacoco/jacoco.xml
